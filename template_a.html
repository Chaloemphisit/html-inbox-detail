<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>Bootstrap demo</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
<body>

    <div class="root-container">
        <!-- Main content area -->
        <div class="content">
            <div class="inbox-cover">
                <img class="inbox-cover-img" alt="inbox-cover-image" src="assets/images/inbox-cover-1.svg" />
            </div>
            <div class="inbox-container">
                <div class="inbox-content">
                    <p class="inbox-title" placeholder-name="inboxTitle"></p>
                    <div class="inbox-content-detail">
                        <div class="row align-items-center">
                            <div class="col text-center text-grey" placeholder-name="inboxContentText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action bar (sticky) -->
        <div class="action-bar">
                <button class="btn btn-primary btn-primary-custome" type="button" placeholder-name="primaryAction">ดูรายละเอียด</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
